<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>

    <table border="1">
        <tbody>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Action</th>

        </tr>
        <th:block th:each="user : ${listUsers}">
            <tr>
                <td th:text="${user.id}"/>
                <td th:text="${user.name}"/>
                <td th:text="${user.surname}"/>
                <td th:text="${user.department}"/>
                <td th:text="${user.salary}"/>
                <td>
                    <a th:href="@{/edit/{userId}(userId = ${user.id})}">edit</a> <br>
                    <a th:href="@{/remove/{userId}(userId = ${user.id})}">remove</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <h2>Add</h2>
    <a th:href="@{/add}">Add new User</a>
</div>

</body>
</html>
