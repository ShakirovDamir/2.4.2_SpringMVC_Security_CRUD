<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>

<form action="#" th:action="@{/add}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:field="*{name}">
    <label for="surname"> Surname</label>
    <input type="text" name="surname" id="surname" th:field="*{surname}">
    <label for="department"> Department</label>
    <input type="text" name="department" id="department" th:field="*{department}">
    <label for="salary"> Salary</label>
    <input type="text" name="salary" id="salary" th:field="*{salary}">
    <input type="submit" value="Add User">
</form>
</body>
</html>
