<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>

<form action="#" th:action="@{/edit}" th:object="${user}" method="post">
    <input type="hidden" name="id" id="id" th:field="*{id}">

    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:field="*{name}">

    <label for="surname">Surname</label>
    <input type="text" name="surname" id="surname" th:field="*{surname}">

    <label for="department">Department</label>
    <input type="text" name="department" id="department" th:field="*{department}">

    <label for="salary">Salary</label>
    <input type="text" name="salary" id="salary" th:field="*{salary}">

    <input type="submit" value="Edit User">
</form>
</body>
</html>
